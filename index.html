<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonstyle.css">
</head>  
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box">
        <div class="line_one">
            <div class="sub_box red" type="button" id="red">1</div> 
            <div class="sub_box blue" type="button" id="blue">2</div>
        </div>
        <div class="line_two">
            <div class="sub_box green" type="button" id="green">3</div>
            <div class="sub_box yellow" type="button" id="yellow">4</div>
        </div>
    </div>
    <script src="SimonApp.js"></script>
</body>
</html>
